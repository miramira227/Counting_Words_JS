{% extends 'home.html' %}
{% block content %}
<div class="count">
<h1 class="hn"> 당신이 입력한 텍스트는 {{  wordcount  }} 단어 입니다. </h1>  
<a href = "{%url 'home' %}">다시하기</a>
<h2> 입력받은 텍스트 </h2>
<p> {{  text  }}</p>
<h2> 단어 카운트 </h2>    
<div>
    {% for key, value in textdic %}
    <p>{{key}} : {{value}}</p>
    <br>
    {% endfor %}
</div>
</div>
{% endblock content%}
